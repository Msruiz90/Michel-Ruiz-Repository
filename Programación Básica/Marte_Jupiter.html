<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tu peso en otro planeta</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas diferente que en Marte o Jupiter</p>
    <script type="text/javascript">
      var usuario = prompt("¿Cual es tu peso?");
      var planeta = parseInt(prompt("Elige tu planeta:\n 1 es marte, 2 es jupiter"));
      var peso = parseInt(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso = 83;
      var peso_final;
      var nombre;
      peso_final = parseInt(peso_final);
      if (planeta == 1)
      {
        peso_final = peso * g_marte / g_tierra;
        nombre = "marte"
        // Código si la condición se cumple
      }
      else if (planeta == 2)
      {
      peso_final = peso * g_jupiter / g_tierra;
      nombre = "Jupiter"
      // Código si la condición no se cumple
      }
      else
      {
      document.write("Opción no valida, Bye.")
      peso_final= 100000;
      nombre = "Donde tu Mamá"
      }
      peso_final = parseInt(peso_final);
      document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos</<strong>");
    </script>
  </body>
</html>
